<div style="margin-top: 20px;" class="alert alert-success input-group mb-3" role="alert">
    <span class="input-group-text" id="basic-addon1">Keresés</span>
    <input [(ngModel)]="keresendo" type="text" class="form-control" aria-describedby="basic-addon1">
  </div>

<!-- <div class="row my-2">
    <input [(ngModel)]="keresendo" type="text" class="form-control" placeholder="Keresés" aria-describedby="basic-addon1">
  </div> -->
  
  <div class="row">
      <div *ngFor="let plant of novenyek | filter:keresendo" class="col-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card h-100">
            <img [src]="plant.kepUrl" class="card-img-top" [alt]="plant.megnevezes">
            <div class="card-body">
              <h5 class="card-title">{{plant.megnevezes}}</h5>
              <p class="card-text">{{plant.leiras}}</p>
            </div>
            <div class="card-footer">
              <p class="card-text">{{plant.ar}} Ft</p>
              <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Db:</span>
                  <input #db type="number" class="form-control" min="1" value="1" placeholder="1" aria-describedby="basic-addon1">
                  <button (click)="hozzaad(plant, db.value)" type="button" class="btn btn-primary">Hozzáad</button>
              </div>
          </div>
          </div>
        </div>
  </div>
